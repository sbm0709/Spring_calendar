<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <script th:src="@{/js/main/view.js}" defer></script>
<!--    <script src="../../../../resources/static/js/main/view.js" defer></script>-->
</head>
<style>
    main{
        width: 600px;
        margin: 0 auto;
        font-size: 1.8rem;
    }
    h1{
        text-align: center;
    }
    input, textarea{
        font-size: 1.6rem;
    }
    textarea{
        width: 100%;
        height: 150px;
        resize: none;
    }
    .btn-container{
        text-align: center;
    }
    .btn{
        padding: 10px 20px;
        width: 150px;
        background-color: cadetblue;
        font-weight: bold;
    }
</style>
<body>
    <main>
        <h1>게시글</h1>
        <form>
            <input type="text" th:name="no" th:value="${board.no}" hidden>
            <div><label>작성자: <input type="text" th:value="${board.username}" readonly></label></div>
            <div><label>작성일자: <input type="text" th:value="${board.writeDate}" readonly></label></div>
            <div><label>수정일자: <input type="text" th:value="${board.modifyDate}" readonly></label></div>
            <div><label>조회수: <input type="text" th:value="${board.count}" readonly /></label></div>
            <div><label>제목: <input type="text" class="form-data" th:name="title" th:value="${board.title}" readonly></label></div>
            <div><label>내용: <textarea class="form-data" th:name="content" th:text="${board.content}" readonly></textarea></label></div>
            <div class="btn-container">
                <input class="btn" id="modify-btn" type="button" value="수정하기">
                <input class="btn" id="cancel-btn" type="button" value="수정취소">
                <input class="btn" type="button" onclick="location.href = '/board/main'" value="돌아가기">
            </div>
        </form>

    </main>
</body>
</html>
