<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<style>
    main{
        width: 600px;
        margin: 0 auto;
        font-size: 1.8rem;
    }
    h1{
        text-align: center;
    }
    input, textarea{
        font-size: 1.6rem;
    }
    textarea{
        width: 100%;
        height: 150px;
        resize: none;
    }
    .btn-container{
        text-align: center;
    }
    .btn{
        padding: 10px 20px;
        width: 150px;
        background-color: cadetblue;
        font-weight: bold;
    }
</style>
<body>
    <main>
        <h1>글쓰기</h1>
        <form action="/board/write" method="post">
            <div><label>작성자: <input type="text" th:value="${session.loginedUserDTO.nick}" readonly></label></div>
            <div><label>제목: <input type="text" th:name="title"></label></div>
<!--            <div><label>첨부파일: <input type="file" name="files" multiple></label></div>-->
            <div><label>내용: <textarea th:name="content"></textarea></label></div>
            <div class="btn-container">
                <input class="btn" type="submit" value="작성">
                <input class="btn" type="button" onclick="location.href = '/board/main'" value="돌아가기">
            </div>
        </form>
    </main>
</body>
</html>
